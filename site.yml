---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (RedHat)
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution in ["RedHat", "CentOS"]

  - name: install updates (Debian)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution in ["Debian", "Ubuntu", "Linux Mint"]


- hosts: vbox_hosts
  become: true
  tasks:

  - name: install bpytop, tmux packages
    package:
      name:
        - bpytop
        - tmux
      state: latest


- hosts: web_servers
  become: true
  tasks:

  - name: update cache, then install apache2 and php packages (Debian)
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution in ["Debian", "Ubuntu", "Linux Mint"]

  - name: update cache, then install httpd and php packages (RedHat)
    dnf:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution in ["RedHat", "CentOS"]


- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb package (RedHat)
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution in ["RedHat", "CentOS"]

  - name: install mariadb package (Debian)
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution in ["Debian", "Ubuntu", "Linux Mint"]


- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    package:
      name: samba
      state: latest


- hosts: workstations
  become: true
  tasks:

  - name: install packages  (workstations)
    package:
      name:
        - bpytop
        - tmux
        - bat
        - spell
        - colordiff
        - ncdu
      state: latest
